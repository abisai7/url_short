{% extends 'base.html' %}

{% block content %}
    <div class="has-text-centered">
        <h1>{% block title %} Let's go, create your shorter url! {% endblock %}</h1>
    </div>
    <div class="columns">
        <div class="column is-half is-offset-one-quarter mt-5 mb-5 ">
            <form method="post" action="{{url_for('index')}}">
            <div class="field">
                <label class="label" for="url">URL</label>
                <div class="control">
                <input class="input" type="text" name="url" id="url"
                    placeholder="Enter looooooooooooong URL" class="form-control"
                    value="{{ request.form['url'] }}" autofocus></input>
                </div>

            </div>
            <div class="field">
                <label class="label" for="custom_id">Custom Short ID</label>
                <div class="control">
                <input class="input" type="text" name="custom_id" id="custom_id"
                    placeholder="Want to customise? (optional)" class="form-control"
                    value="{{ request.form['custom_id'] }}"></input>
                </div>
            </div>

            <div class="control mt-3 mb-3">
                <button type="submit" class="button is-primary is-fullwidth">Go Shorty!</button>
              </div>

            </form>

            {% if short_url %}
            <hr>
            <span><a href="{{ short_url }}" target="_blank">{{ short_url }}</a></span>
            {% endif %}
        </div>
        <div class="col-md-2"></div>
    </div>
{% endblock %}
