<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>{% block title %} {% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
  </head>
  <body>
    
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <img
              src="https://bulma.io/images/bulma-logo.png"
              alt="Bulma: Free, open source, and modern CSS framework based on Flexbox"
              width="112"
              height="28"
            />
          </a>
        </div>
      </div>
    </nav>

    <section class="hero is-dark is-medium">
      <div class="hero-body has-text-centered">
        <p class="title">Shorty</p>
        <p class="subtitle">A simple URL Shortener</p>
      </div>
    </section>

    <div class="container">
      {% for message in get_flashed_messages() %}
      <div class="notification is-danger mt-3 mb-3">
        <button class="delete"></button>
        {{ message }}
      </div>
      {% endfor %} 
    </div>

    <section class="container p-3">
      {% block content %}
      
      {% endblock %}
    </section>

    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <ion-icon name="heart-outline"></ion-icon>
          <strong>Shorty</strong> by
          <a href="mailto:d_abisai7@outlook.com" rel="noreferrer">Abisai Herrera</a>. The source
          code is licensed
          <a
            href="http://opensource.org/licenses/mit-license.php"
            target="_blank" rel="noreferrer"
            >MIT</a
          >. The website content is licensed
          <a
            href="http://creativecommons.org/licenses/by-nc-sa/4.0/"
            target="_blank" rel="noreferrer"
            >CC BY NC SA 4.0</a
          >.
        </p>
      </div>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
